<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Comida en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Orden de Comida en Línea</h1>
        <form id="order-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br>
            <label for="address">Dirección de Entrega:</label>
            <input type="text" id="address" required><br>
            <div id="menu">
                <!-- La lista de artículos del menú se cargará aquí -->
            </div>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required><br>
            <label for="comments">Comentarios:</label><br>
            <textarea id="comments"></textarea><br>
            <button type="submit">Enviar Pedido</button>
        </form>
        <div id="confirmation" class="hidden">
            <!-- Aquí se mostrará la confirmación del pedido -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
